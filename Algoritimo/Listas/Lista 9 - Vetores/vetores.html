<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    Fruta: <input type="text" id="ipt_fruta">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="pesquisar()">Existe?</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_frutas =[];
    function adicionar() {
    var fruta = ipt_fruta.value;

    if (lista_frutas.indexOf(fruta) < 0) {
        lista_frutas.push(fruta);
    } else{
        alert("Não pode adicionar uma fruta repetida")
    }

        div_mensagem.innerHTML += `${lista_frutas} <br>`;
    }
    function pesquisar(){
        var fruta = ipt_fruta.value;

        if (lista_frutas.indexOf(fruta) >= 0){
        alert (`A fruta ${fruta} existe na lisat!`)    
        } else {
            alert (`Afruta ${fruta} não existe na lista`)
        }
        
    }

</script>
