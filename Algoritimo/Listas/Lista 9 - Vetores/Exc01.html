<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>
    Fruta: <input type="text" id="ipt_fruta">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista_fruta = ['uva', 'morango', 'banana'];
    function pesquisar() {
        div_mensagem.innerHTML = "";
        var fruta = ipt_fruta.value;
        if (lista_fruta.indexOf(fruta) >= 0) {
            div_mensagem.innerHTML = `A fruta ${fruta} existe na lisata!`
        } else {
            div_mensagem.innerHTML = `A fruta ${fruta} n√£o existe na lista`
        }

    }
</script>
