<script>
    var lista_musica=[]

    function cadastrar(){
        var musica = ipt_musica.value;
        lista_musica.push(musica);
    }
    function exibir() {
        div_mensagem.innerHTML="";
        for(var index= 0; index < lista_musica.length; index++){
            div_mensagem.innerHTML +=`${lista_musica[index]} <br>`
        }
    }
    function filtrar(){
        var n1 = Number(ipt_num1.value);
        var n2 = Number(ipt_num2.value);
        div_mensagem.innerHTML ="";
        for(var index = n1 - 1; index < n2; index++){
            div_mensagem.innerHTML += `${lista_musica[index]}`;
        }
        
    }
</script>
