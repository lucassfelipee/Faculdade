<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    Fruta: <input type="text" id="ipt_fruta">
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="analisar()">analisar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_frutas =[];
    function adicionar(){
        var fruta = ipt_fruta.value;
        lista_frutas.push(fruta);
        div_mensagem.innerHTML += `${lista_frutas} <br>`
    }

    function analisar() {
    var fruta = ipt_fruta.value;
    var tamanho_lista = lista_frutas.length;

    var contador_frutas = 0;

    for(var index = 0; index < tamanho_lista; index++){

        var fruta_atual =lista_frutas[index];

        if (fruta == fruta_atual) {
            contador_frutas++;
            
        }
    }
        div_mensagem.innerHTML = `A fruta ${fruta} exista ${contador_frutas} vezes na lista`
}
</script>
