<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>

<body>
    Digite um número qualquer: <input type="number" id="input_numero"><br>
    <button onclick="analisar()">Analisar histórico</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista_numeros = [];
    
    function analisar() {
        var numero = Number(input_numero.value);
        var mensagem = "";
        
        lista_numeros.push(numero)
        var tamanho_lista = lista_numeros.length;
        
        var maior_numero = lista_numeros[0];
        var menor_numero = lista_numeros[0];

        for (var contador = 0; contador < tamanho_lista; contador++) {
            mensagem += `${contador + 1}º Número: ${lista_numeros[contador]}<br>`

            if (lista_numeros[contador] > maior_numero) {
                maior_numero = lista_numeros[contador];
            }
            
            if (lista_numeros[contador] < menor_numero) {
                menor_numero = lista_numeros[contador];
            }
        }

        mensagem += `<br>Maior: ${maior_numero}<br>Menor: ${menor_numero}`
        div_mensagem.innerHTML = mensagem;
    }
</script>
