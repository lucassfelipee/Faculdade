<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 08</title>
</head>

<body>
    Nome do aluno: <input type="text" id="ipt_nome"> <br>
    <button onclick="cadastro()">Cadastrar</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    var lista_nome = [];
    function cadastro() {
        div_mensagem.innerHTML = "";
        var aluno = ipt_nome.value;
        lista_nome.push(aluno);
        var tamanho_lista = lista_nome.length;

        for (var contador = tamanho_lista - 1; contador >= 0; contador--) {
            div_mensagem.innerHTML += `${lista_nome[contador]} <br>`;
        }
    }
</script>
