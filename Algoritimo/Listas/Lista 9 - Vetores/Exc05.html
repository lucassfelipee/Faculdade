<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>

    Filmes Favoritos:
    <input type="text" id="ipt_filme"><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    var lista_filme = []

    function cadastrar() {
        var filme = ipt_filme.value
        var tamanho_lista = lista_filme.length
        lista_filme.push(filme)
        if (tamanho_lista < 2) {
            div_mensagem.innerHTML =
                `Seu filme favorito: ${lista_filme[0]} <br>
                Seu 3º filme favorito: Ainda não existe <br> 
                Total de filmes cadastrados: ${tamanho_lista + 1} `;
        } else {
            div_mensagem.innerHTML =
                `Seu filme favorito: ${lista_filme[0]} <br>
                Seu 3º filme favorito: ${lista_filme[2]} <br>
                Total de filmes cadastrados: ${tamanho_lista + 1} `;
        }
    }
    
</script>
