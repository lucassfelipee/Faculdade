<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibir()">Exibir</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_usuario = [];

    function exibir(){
        var pessoa = {
            nome: "Fulano",
            endereco:{
                rua: "Haddock Lobo",
                bairro: "Cerqueira César",
                cidade: "São Paulo",
                estado: "SP",
                cep: "01411-001",
                numero: 595,
            }
        }
        console.log(pessoa)
        div_mensagem.innerHTML = JSON.stringify(pessoa)

        lista_usuario.push(pessoa)

        for (let index = 0; index < lista_usuario.length; index++) {
            const pessoa_atual = lista_usuario[index];

            div_mensagem.innerHTML += ` <br>
            ${pessoa_atual.nome} <br> <br>
            ${pessoa_atual.endereco.rua},
            ${pessoa_atual.endereco.numero} - 
            ${pessoa_atual.endereco.bairro},
            ${pessoa_atual.endereco.cidade} -
            ${pessoa_atual.endereco.estado},
            ${pessoa_atual.endereco.cep}
            

             `
          
      }
        
    }
</script>
