
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    Digite a sua altura: <input type="number" id="inputAltura"><br><br>

    <button onclick="analisar()">Analisar Estatura</button>

    <div id="divResposta"></div>
</body>
</html>
<script>
    function analisar() {
        var altura = Number(inputAltura.value);

        if (altura <= 1.65){
            divResposta.innerHTML = `Você pode ser piloto de corrida`
        } else if (altura <= 1.8){
            divResposta.innerHTML = `Você pode ser jogador de futebol`
        } else if (altura > 1.8){
            divResposta.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }
    }
</script>
