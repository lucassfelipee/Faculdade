<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>
<body>
    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1>
    Meio de transporte (Ônibus, Metrô, Carro ou Bicicleta) <input type="text" id="inputMeioTransporte"><br><br>
    Distância da faculdade (KM) <input type="text" id="inputDistancia"><br><br>
    <button onclick="calcular()">Calcular cansaço</button>
</body>
</html>
<script>
    function calcular() {
        var meioTransporte = inputMeioTransporte.value;
        var distancia = Number(inputDistancia.value);

        if (distancia <= 10) {
            if (meioTransporte ==  "Carro" || meioTransporte == "Metrô" || meioTransporte == "Ônibus") {
                alert(`Tá tranks...`);
            } else {
                alert(`É... um pouco cansado...`);
            }
        } else if (distancia > 10) {
            if (meioTransporte == "Carro") {
                alert(`É... um pouco cansado...`);
            } else if (meioTransporte == "Metrô" || meioTransporte == "Ônibus") {
                alert(`Bem cansado...`);
            } else if (meioTransporte == "Bicicleta") {
                alert(`Vish... tá só o pó...`);
            }
        }
    }
</script>
