
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    Digite o seu login: <input type="text" id="inputLogin"><br><br>
    Digite a sua senha: <input type="password" id="inputSenha"><br><br>
    Digite a seu código de segurança: <input type="number" id="inputCodigo"><br><br>
    <button onclick="entrar()">Entrar</button>
</body>
</html>
<script>
    function entrar() {
        var login = inputLogin.value;
        var senha = inputSenha.value;
        var codigo = inputCodigo.value;

        if (login == "SPTech" && senha == "digital" && codigo == "123") {
            alert("Usuário autenticado com sucesso");
        } else {
            alert("Falha na autenticação");
        }
    }
</script>
