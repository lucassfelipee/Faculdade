<body>
    Digite a nota do aluno: <input type="number" id="inputNota"><br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
</body>

<script>
    function avaliar() {
        var nota = Number(inputNota.value);

        if (nota >= 0 && nota <= 10) {
            alert("Nota válida!");
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!");
        }
    }
</script>
