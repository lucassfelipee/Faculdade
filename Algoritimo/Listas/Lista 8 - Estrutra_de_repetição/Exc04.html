<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    <button onclick="pares()"> S2pares</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function pares(){
        for(var contador = 0; contador <= 100; contador++){
            if (contador % 2 == 0){
                div_mensagem.innerHTML +=` ${contador} <br>`;
                
            }
        }
        
    }
</script>
