<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 08</title>
</head>
<body>
    Numero: <input type="number" id="iptNumero" min="0" max="200">
    <button onclick="canal()">Viva o 7</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function canal(){
        var canal = Number(iptNumero.value);
        for(var contador = 0; contador <= canal; contador++){
            if(contador % 7 == 0)
            div_mensagem.innerHTML += `${contador} <br>`
        }
        
    }
</script>
</html>
