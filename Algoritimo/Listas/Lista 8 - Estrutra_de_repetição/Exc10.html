<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    Digite um in√≠cio: <input type="number" id="ipt_inicio"> <br>
    Digite uma final: <input type="number" id="ipt_final"> <br>
    <button onclick="numero()">S2 Pares</button> <br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function numero(){
        var inicio = Number(ipt_inicio.value);
        var final = Number(ipt_final.value);
        for(var contador = inicio; contador <= final; contador++){
            if (contador % 2 == 0){
                div_mensagem.innerHTML += `${contador} <br>`;
                
            }
        }
        
    }
</script>
