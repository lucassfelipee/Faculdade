
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>

<body>
    Digite um número: <input type="number" id="inputNumero"> <br><br>
    <button onclick="ver()">Ver Divisores</button><br><br>
    <div id="divResposta"></div>
</body>

</html>
<script>
    function ver() {
        var numero = Number(inputNumero.value);
        var mensagem = "";
        var numerosDivisiveis = 0;
        
        if (numero >= 0 && numero <= 100) {
            for (var contador = 1; contador <= numero; contador++) {
                if (numero % contador == 0) {
                    numerosDivisiveis++;
                    mensagem += `${contador}<br>`;
                }
            }
            if (numerosDivisiveis <= 2) {
                mensagem += `O número ${numero} é um número primo!`;
            }
            divResposta.innerHTML = `${mensagem}`;
        } else {
            alert("O número deve ser maior ou igual a 0 e menor ou igual a 100!");
        }
    }
</script>
