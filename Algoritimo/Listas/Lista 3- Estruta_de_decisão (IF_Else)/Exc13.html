
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Digite a nota 1 do aluno: <input type="number" id="inputNota1"> <br><br>
    Digite a nota 2 do aluno: <input type="number" id="inputNota2"> <br><br>
    <button onclick="verificar()">Verificar situação</button>
</body>
</html>
<script>
    
    function verificar() {
        var nota1 = Number(inputNota1.value);
        var nota2 = Number(inputNota2.value);
        var media = (nota1 + nota2) / 2;
        
        if (media >= 6) {
            alert(`Parabéns, aprovado!`);
        }
        
        if (media < 6) {
            alert(`Tente outra vez...`);
        }
    }
</script>
