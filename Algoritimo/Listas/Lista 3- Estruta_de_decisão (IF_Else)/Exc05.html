
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    Digite a quantidade de kWh consumida no mês: <input type="number" id="inputQuantidadeKwh"> <br>
    <button onclick="calcular()">Calcular conta de luz</button>
</body>
</html>
<script>
    
    function calcular() {
        var precoLuz = (Number(inputQuantidadeKwh.value) * 0.85);
        
        if (inputQuantidadeKwh.value < 100) {
            var precoComDesconto = precoLuz - (precoLuz * 0.1);
            alert("O preço da luz ficou: " + precoComDesconto);
        }
        
        if (inputQuantidadeKwh.value >= 100) {
            alert("O preço da luz ficou: " + precoLuz);
        }
    }
</script>
