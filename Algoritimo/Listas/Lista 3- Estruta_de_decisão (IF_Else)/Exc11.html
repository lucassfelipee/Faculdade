
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    Digite a quantidade de filhos: <input type="number" id="inputFilhos"> <br><br>
    <button onclick="analisar()">Analisar família</button>
    <div id="divResposta"></div>
</body>
</html>
<script>
    
    function analisar() {
        var filhos = Number(inputFilhos.value);
        
        if (filhos >= 1) {
            divResposta.innerHTML += `<br><br>Não tem TV`;
        }

        if (filhos >= 2) {
            divResposta.innerHTML += `<br><br>Não tem internet`;
        }

        if (filhos >= 3) {
            divResposta.innerHTML += `<br><br>Não tem video game`;
        }

        if (filhos >= 4) {
            divResposta.innerHTML += `<br><br>Não tem Netflix`;
        }
    }
</script>
