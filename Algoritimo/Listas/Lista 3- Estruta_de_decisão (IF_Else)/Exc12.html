
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Digite o peso total em um elevador: <input type="number" id="inputPeso"> <br><br>
    <button onclick="ligar()">Ligar elevador</button>
</body>
</html>
<script>
    
    function ligar() {
        var peso = Number(inputPeso.value);
        var pesoAceitavel = 500;
        
        if (peso < pesoAceitavel) {
            alert(`Elevador vai se mover`);
        }
        
        if (peso >= pesoAceitavel) {
            alert(`Alguém precisa descer do elevador`);
        }
    }
</script>
