
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    Digite a nota 1: <input type="number" id="inputNota1"> <br>
    Digite a nota 2: <input type="number" id="inputNota2"> <br>
    Digite a nota 3: <input type="number" id="inputNota3"> <br>
    <button onclick="calcular()">Analisar desempenho</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function calcular() {
        var media = (Number(inputNota1.value) + Number(inputNota2.value) + Number(inputNota3.value)) /3;

        divMensagem.innerHTML = "Sua média foi de " + media

        if (media > 9.4) {
            divMensagem.innerHTML += "<br> Parabéns, você é fora de série!"
        }
    }
</script>
