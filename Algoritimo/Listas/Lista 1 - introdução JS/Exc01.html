<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 01</title>
    </head>
    <body>
        <input placeholder="Cidade Natal" id="cidade" type="text" >
        <br><br>
        <input placeholder="Ano de nascimento" id="ano" type="number" >
        <br><br>
        <button onClick="cadastrar()">Cadastrar</button>
    </body>
</html>

<script>
    
    function cadastrar() {
        alert("Você nasceu na cidade de " + cidade.value + " em " + ano.value)        
    }
</script>
