<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <button onclick="receber()">RECEBER 100</button>
    <button onclick="pagar()">PAGAR 50</button>
</body>
</html>
<script>
    let saldo = 0;
    function receber() {
        saldo = saldo + 100;
        alert('Transferência de R$100 recebida! Saldo atual: R$' + saldo);
    }
    function pagar() {
        saldo = saldo - 50;
        alert('Pagamento de R$50 efetuado! Saldo atual: R$' + saldo);
    }
</script>
