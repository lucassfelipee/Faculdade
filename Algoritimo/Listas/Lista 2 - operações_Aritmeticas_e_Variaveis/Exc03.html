<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h1>Qual é o valor da passagem:</h1><br>
    <input type="number" id="valorPassagem" placeholder="Valor da passagem:">
    <br><br>
    <h1>Quantas viagens fará por mês:</h1><br>
    <input type="number" id="quantidadeViagens" placeholder="Quantidade de viagens:">
    <br><br>
    <button onclick="calcular()">Ver economia</button>
</body>
</html>
<script>
    function calcular() {
        let resultado = valorPassagem.value / 2 * quantidadeViagens.value
        alert('Você economizará R$' + resultado + " por mês")
    }
</script>
