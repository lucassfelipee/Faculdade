
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Número para ver tabuada:</h1>
    <input type="number" id="numero"><br><br>
    <button onclick="calcular()">Ver Tabuada</button><br><br>
    <h1>Resultado:</h1>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function calcular() {
        divMensagem.innerHTML = `<br>${numero.value} x 1 =  ${Number(numero.value) * 1}<br>${numero.value} x 2 =  ${Number(numero.value) * 2}<br>${numero.value} x 3 =  ${Number(numero.value) * 3}<br>${numero.value} x 4 =  ${Number(numero.value) * 4}<br>${numero.value} x 5 =  ${Number(numero.value) * 5}<br>${numero.value} x 6 =  ${Number(numero.value) * 6}<br>${numero.value} x 7 =  ${Number(numero.value) * 7}<br>${numero.value} x 8 =  ${Number(numero.value) * 8}<br>${numero.value} x 9 =  ${Number(numero.value) * 9}`;
    }
</script>
