
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Qual a nota da continuada:</h1><br>
    <input type="number" id="continuada" placeholder="Nota 1:">
    <br><br>
    <h1>Qual a nota da semestral:</h1><br>
    <input type="number" id="semestral" placeholder="Nota 2:">
    <br><br>
    <h1>Qual o nome do aluno:</h1><br>
    <input type="text" id="nome" placeholder="Nome:">
    <br><br>
    <button onclick="calcular()">Calcular</button>
</body>
</html>
<script>
    function calcular() {
        let resultado = Number(continuada.value * 0.4) + Number(semestral.value * 0.6);
        alert('A média de ' + nome.value + ' será de ' + resultado)
    }
</script>
