
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h1>Quantas horas você dormiu:</h1>
    <input type="number" id="horas"><br><br>
    <button onclick="calcular()">Calcular Sono</button><br><br>
    <h1>Resultado:</h1>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function calcular() {
        divMensagem.innerHTML = `<br> ${horas.value * 0.05}  horas na fase 1<br> ${horas.value * 0.45}  horas na fase 2<br> ${horas.value * 0.3}  horas na fase 3<br> ${horas.value * 0.2}  horas na fase REM`;
    }
</script>
