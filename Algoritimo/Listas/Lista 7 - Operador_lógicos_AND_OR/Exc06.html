
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>

<body>
    Digite a sua nota: <input type="number" id="inputNota"><br><br>
    Digite a sua frequência: <input type="number" id="inputFrequencia"><br><br>
    <button onclick="analisar()">Analisar aluno</button><br><br>
    <div id="divResposta"></div>
</body>

</html>
<script>
    function analisar() {
        var nota = Number(inputNota.value);
        var frequencia = Number(inputFrequencia.value);

        if (nota < 0 || nota > 10) {
            alert(`Onde já se viu nota <0 ou >10?!`);
            divResposta.innerHTML = "";
        } else if (frequencia < 0 || frequencia > 100) {
            alert(`Onde já se viu frequência <0 ou >100?!`);
            divResposta.innerHTML = "";
        } else {
            if (nota >= 0 && nota < 6) {
                divResposta.innerHTML = `Aluno ficou abaixo da média`;

            } else if (nota >= 6 && nota <= 8) {
                divResposta.innerHTML = `Aluno ficou na média`;

            } else if (nota > 8 && nota <= 10) {
                divResposta.innerHTML = `Aluno acima da média`;

            }
            if (frequencia >= 75) {
                divResposta.innerHTML += `<br>Aluno aprovado por frequência`;
            } else {
                divResposta.innerHTML += `<br>Aluno reprovado por frequência`;
            }
        }
    }
</script>
