<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Machine</title>
    <style>
        * {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .painel {
            background-color: #17d1e6cd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 400px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #000000;
            color: #17d1e6cd;
            border-radius: 5px;
            outline: none;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #000000;
            color: #17d1e6cd;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #000000;
            border: none;
            border-radius: 5px;
            color: #17d1e6cd;
            width: 100px;
            height: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000000cd;
        }

        .valor {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .valor div {
            margin-bottom: 10px;
        }

        .resultado {
            width: 100%;
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .resultado.show {
            display: block;
        }

        .result-title {
            color: #f5f5f5;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>LL Machine's</h1>

        <h3>Insira o valor:</h3>
        <input type="text" id="demo" placeholder="Digite o valor">

        <h2>Qual a base inserida:</h2>
        <select id="select_Base">
            <option value="#">Escolha sua base aqui</option>
            <option value="1">Decimal</option>
            <option value="2">Binario</option>
            <option value="3">Octal</option>
            <option value="4">Hexadecimal</option>
        </select>


        <h3>Converter para:</h3>
        <div class="valor">
            <div class="resDec">
                <input onclick="aparecer('resultado1')" type="checkbox">
                <b>Decimal</b>
                <br>
                <div class="resultado" id="resultado1"></div>
            </div>

            <div class="resOct">
                <input onclick="aparecer('resultado2')" type="checkbox">
                <b>Octal</b>
                <br>
                <div class="resultado" id="resultado2"></div>
            </div>

            <div class="resHex">
                <input onclick="aparecer('resultado3')" type="checkbox">
                <b>Hexadecimal</b>
                <br>
                <div class="resultado" id="resultado3"></div>
            </div>

            <div class="resBin">
                <input onclick="aparecer('resultado4')" type="checkbox">
                <b>Binário</b>
                <br>
                <div class="resultado" id="resultado4"></div>
            </div>
        </div> 

        <br><br>
        <button onclick="converter()">Converter</button>
    </div>

    <script>
        function converter() {
            let base = select_Base.value;
            let valor = demo.value;
            let decimal, binario, octal, hexadecimal;

            if (base == '1') {
                decimal = Number(valor);
                octal = decimal.toString(8);
                hexadecimal = decimal.toString(16);
                binario = decimal.toString(2);
            } else if (base == '2') {
                binario = parseInt(valor, 2);
                octal = binario.toString(8);
                hexadecimal = binario.toString(16);
                decimal = binario.toString(10);
            } else if (base == '3') {
                octal = parseInt(valor, 8);
                binario = octal.toString(2);
                hexadecimal = octal.toString(16);
                decimal = octal.toString(10);
            } else if (base == '4') {
                hexadecimal = parseInt(valor, 16);
                binario = hexadecimal.toString(2);
                octal = hexadecimal.toString(8);
                decimal = hexadecimal.toString(10);
            }

            document.getElementById("resultado1").innerHTML = `<span class="result-title">Decimal:</span> ${decimal}`;
            document.getElementById("resultado2").innerHTML = `<span class="result-title">Octal:</span> ${octal}`;
            document.getElementById("resultado3").innerHTML = `<span class="result-title">Hexadecimal:</span> ${hexadecimal}`;
            document.getElementById("resultado4").innerHTML = `<span class="result-title">Binário:</span> ${binario}`;
        }

        function aparecer(id) {
            let element = document.getElementById(id);
            element.classList.toggle('show');
        
        }
    </script>
</body>
</html>
