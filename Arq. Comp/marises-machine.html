<body>
    <h1 >LL's Machine</h1>


    <div class="painel">
    <br><br>

    <h3>Decimal</h3>
    <input id="input_numero" type="text" placeholder="Digite o valor em decimal">

    <br><br>

    <h3>converter para:</h3>

    <div>
        
        <select name="numero" id="select_numero">
            <option value="#">Esolha um valor para conversão</option>
            <option value="1">Octal</option>
            <option value="2">Hexadecimal</option>
            <option value="3">Binario</option>

        </select>
        <br>

    </div> <br>

    <button onclick="converter()">Converter</button> <br>
    <center>
    <div class="div" id="div_mensagem">
    </center>

<script>

    function converter() {

        var decimal = select_numero.value;

        var base = Number(input_numero.value);

        let octal = base.toString(8);

        let hexadecimal = base.toString(16);

        let binaria = base.toString(2);

        console.log(decimal);
        console.log(octal);
        console.log(hexadecimal);
        console.log(binaria);

        if (decimal == "#") {
            div_mensagem.innerHTML = `Escolha uma conversão válida`;
        } else if (decimal == "1") {
            div_mensagem.innerHTML = `${octal}`;
        } else if (decimal == "2") {
            div_mensagem.innerHTML = `${hexadecimal}`;
        } else if (decimal == "3") {
            div_mensagem.innerHTML = `${binaria}`;
        }

    }

    document.bgColor = "#00ffff";
</script>
